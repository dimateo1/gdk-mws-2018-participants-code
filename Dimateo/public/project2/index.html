<!DOCTYPE html>
<html>
<head>
	<title>MapBox Dimateo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="../css/mystyle.css">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
</head>
<body>
	<div class='container'>
		<div class='peta' id='mapid'> </div>
			<div class='gambar'>
				Gambar disini
			</div>
			<div class='review'>
				Tulis review disini
			</div>
		</div>
		<script>
		var arr_marker= [
				[-8.701660,115.169821],
				[-8.722396,115.176712],
				[-8.790370,115.212350],
				[-8.481380,115.225490],
				[-8.670458,115.212631]
			];

		var mymap = L.map('mapid').setView([-8.701660,115.169856], 10);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		maxZoom: 20,
		id: 'mapbox.streets',
		accessToken:
		'pk.eyJ1IjoiaWZpa2FyaWZpbiIsImEiOiJjamxndm83cTQwZjYwM3BvMHBma3dndGJqIn0.6LyWJiWv-yvp7mNPbyebYA'}).addTo(mymap);
		for (m of arr_marker) {
			L.marker(m).addTo(mymap);
		}

		let popup = L.popup()
		.setLatLng([-8.701660,115.169856])
		.setContent("Restoran terbaik disini.")
		.openOn(mymap);

		
	</script>
</body>
</html>
